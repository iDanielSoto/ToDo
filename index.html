<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do!</title>
    <link rel="shortcut icon" type="image/png" href="./enter.png">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div>
        <h1>To do <i class='bx bxs-check-square'></i></h1>
    </div>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form class="add" onsubmit="addNewTask(event)" >
            <input type="text" name="taskText" autocomplete="off" placeholder="New task" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
        </form>
        <div id="tasksContainer"></div>
    </div>
</body>

</html>
